<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FractureAI - Advanced Fracture Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00aaff;
            --secondary-color: #ff5722;
            --text-color: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --light-shadow: rgba(255, 255, 255, 0.2);
            --dark-shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            background-color: black; /* Set background to black */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 1;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border-radius: 10px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px var(--dark-shadow);
            animation: slideDown 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            animation: pulseButton 2s infinite;
            box-shadow: 0 4px 6px var(--light-shadow), 0 2px 4px var(--dark-shadow);
        }

        .cta-button:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--dark-shadow);
        }

        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0077cc;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseButton {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .icon {
            font-size: 2rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-laptop-medical icon"></i>Welcome to FractureAI</h1>
        <p>Experience the future of fracture detection. Our advanced AI-powered solution provides instant analysis of X-ray images, revolutionizing the way medical professionals diagnose and treat fractures.</p>
        <a href="https://huggingface.co/spaces/sd711/Fracture_AI" class="cta-button">
            <i class="fas fa-microscope icon"></i>Analyze Your X-ray
        </a>
    </div>
    <footer>
        <p>&copy; 2024 FractureAI. All rights reserved. | <a href="http://your-privacy-policy-url">Privacy Policy</a></p>
    </footer>
</body>
</html>
